<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/stylea.css" />
    <title>Entrar no Sistema</title>
  </head>
  <body>
    <main id="principal">
      <div id="div1">
        <img
          src="./imagens/motocicletas.jpg"
          alt=""
          style="width: 50vw; height: 100vh"
        />
      </div>

      <div id="div2">
        <h1 class="titulo">Entrar no Sistema de Recados</h1>
        <form class="formulario">
          <input type="email" placeholder="E-mail" id="e-mail" />
          <input type="password" placeholder="Senha" id="senha" />
          <button type="button" class="btn" id="botao-entrar">Entrar</button>
          <button type="button" class="btn-conta" id="botao-criar">
            Criar Conta
          </button>
        </form>
      </div>
    </main>
    <script src="./js/indexa.js"></script>
  </body>
</html>
